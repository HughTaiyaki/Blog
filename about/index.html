<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><title>About Me</title><style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}
.about-container {
  text-align: center;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.profile-pic {
  position: relative;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin: 0 auto;
  padding: 15px; /* 给头像和光环之间留空隙 */
  border: 5px solid #add8e6; /* 淡蓝色光环 */
  overflow: hidden; /* 保证头像不会被光环遮挡 */
  transition: transform 0.3s; /* 平滑过渡 */
}
.profile-pic img {
  border-radius: 50%;
  width: 100%;
  height: 100%;
}
.dot {
  position: absolute;
  top: 0;
  left: 50%;
  width: 10px;
  height: 10px;
  background-color: #007BFF;
  border-radius: 50%;
  transform-origin: 50% 50%; /* 让旋转的原点在光环的圆周上 */
  transition: transform 0.3s ease-in-out;
}
/* 鼠标悬停时启动光环和小圆点的旋转 */
.profile-pic:hover .dot {
  animation: dot-animation 2s infinite linear;
}
.profile-pic:hover {
  transform: rotate(360deg); /* 光环旋转 */
}
@keyframes dot-animation {
  0% {
    transform: translateX(-50%) rotate(0deg) translateY(-70px);
  }
  100% {
    transform: translateX(-50%) rotate(360deg) translateY(-70px);
  }
}
.personal-info h2 {
  font-size: 2em;
  margin-top: 10px;
}
.personal-info h3 {
  font-size: 1.5em;
  color: gray;
}
.links a {
  display: inline-block;
  margin: 10px;
  text-decoration: none;
  font-size: 1.2em;
  color: #333;
}
.links a:hover {
  color: #007BFF;
}
.footer {
  margin-top: 50px;
  color: gray;
  font-size: 0.9em;
